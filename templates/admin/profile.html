{% block content %}
<h1 class="text-center my-3">Profile Admin</h1>


<div class="row justify-content-center">
  <div class="col-sm-8 col-lg-6">
    <div class="card">
      <h4 class="card-header text-center">Your Profile</h4>

          <h5 class="form-label text-center">Nama</h5>
          <input type="text" class="form-control text-center w-75 mx-auto" value="Nama" disabled>

          <input type="text" class="form-control text-center w-75 mx-auto" value="Email" disabled>
        </div>
        <div class="mb-3">
          <h5 class="form-label text-center">Nomor Telephone</h5>
          <input type="text" class="form-control text-center w-75 mx-auto" value="Nomor Telephone" disabled>
        </div>



      </div>
    </div>
  </div>
</div>
